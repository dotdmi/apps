<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      border-bottom: 1px solid #333;
      background: #1a1a1a;
    }

    .editor-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      padding: 18px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #333;
      outline: none;
      background: #121212;
      color: #ffffff;
      font-family: 'Montserrat', monospace;
      font-weight: 700;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
      transition: all 0.2s ease-in-out;
    }

    textarea:focus {
      border-color: #ffffff;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.3);
    }

    .controls {
      display: flex;
      justify-content: center;
    }

    /* Modern Run Button */
    button {
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6b6b6b, #333333);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffffff, #bbbbbb);
      color: #1a1a1a;
      box-shadow: 0 8px 20px rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }

    /* Scrollbar */
    textarea::-webkit-scrollbar {
      width: 10px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #ffffff;
      border-radius: 10px;
      border: 2px solid #1a1a1a;
    }
  </style>
</head>
<body>

<header>Code Sandbox - HTML / CSS / JS</header>

<div class="editor-container">
  <textarea id="code">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;title&gt;My Code&lt;/title&gt;
  &lt;style&gt;
    body {
      background: #1a1a1a;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-align: center;
      padding: 50px;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;h1&gt;Hello World!&lt;/h1&gt;
  &lt;p&gt;Edit this code and press RUN&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>

  <div class="controls">
    <button onclick="runCode()">RUN</button>
  </div>
</div>

<script>
  function runCode() {
    const code = document.getElementById("code").value;
    const newTab = window.open();
    newTab.document.open();
    newTab.document.write(code);
    newTab.document.close();
  }
</script>

</body>
</html>
